version: '3.8'

services:
  backend :
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    networks:
      - app-network


  nginx:
  image : nginx:latest
  container_name: nginx
  ports:
    - "80:80"
  volumes:
    - ./nginx/conf.d : /etc/nginx/conf.d
  
  depends_on:
    - backend
  networks:
    - app-network

networks:
  app-network:
    driver: bridge
